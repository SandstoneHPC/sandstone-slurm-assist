<div class="row partial-fill">
  <table st-table="queueCollection" class="table table-striped">
    <thead>
    <tr>
      <th st-sort="getters.State" st-sort-default="true" st-skip-natural="true">State</th>
      <th "JobID">Job Name</th>
      <th "Start">Start Time</th>
      <th "End">End Time</th>
      <th> <button type="button" class="btn btn-primary" ng-click="getJobList()">Update</button></th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="row in displayCollection">
      <td>{{row.State}}</td>
      <td>{{row.JobID}}</td>
      <td>{{row.Start}}</td>
      <td>{{row.End}}</td>
      <td>
      <button type="button" class="btn" ng-click="getDetail(row)" >details</button>
      </td>
    </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5" class="text-center">
          <div st-pagination="" st-items-by-page="12" st-displayed-pages="7"></div>
        </td>
      </tr>
    </tfoot>
  </table>
